<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <!-- <script src="js/jquery-3.1.1.js"></script> -->
  <script src="js/scripts.js"></script>
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <div class="list-display-section">
      <h2>To Do:</h2>
      <div class="list-div">

      </div>
    </div>
    <div class="add-clear-section">

      <form id="add-form">
        <div class="form-group">
          <label for="submit-text">Add item</label>
          <input type="text" class="form-control" id="submit-text">
        </div>
        <!-- fix this -->
        <!-- <div class="form-group">
          <div class="input-group date" id="datetime-section">
            <label for="time">Time this tasks needs to be completed</label>
            <input type="text" id="time" class="form-control">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
          </div>
        </div> -->
        <button type="submit" class="btn-primary" id="add-btn">Add</button>
      </form>
      <form id="clear-form">
        <div class="form-group">
            <button type="submit" class="btn-primary" id="clear-btn">Remove completed items</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
